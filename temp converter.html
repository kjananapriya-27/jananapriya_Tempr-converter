<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #E8EAF6; /* pastel lavender */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .converter {
        background-color: #DFFFE0; /* pastel mint */
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
        width: 320px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #7E57C2; /* pastel purple */
    }

    input[type="number"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .unit-selection {
        margin-bottom: 20px;
    }

    .unit-selection label {
        margin: 0 10px;
        font-weight: bold;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #B39DDB; /* pastel purple */
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #9575CD;
    }

    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #26A69A; /* pastel teal */
    }
</style>
</head>
<body>

<div class="converter">
    <h1>Temperature Converter</h1>
    <input type="number" id="tempInput" placeholder="Enter temperature" />
    
    <div class="unit-selection">
        <label><input type="radio" name="unit" value="C" checked> Celsius</label>
        <label><input type="radio" name="unit" value="F"> Fahrenheit</label>
        <label><input type="radio" name="unit" value="K"> Kelvin</label>
    </div>

    <button onclick="convertTemperature()">Convert</button>

    <div class="result" id="result"></div>
</div>

<script>
function convertTemperature() {
    const temp = parseFloat(document.getElementById('tempInput').value);
    if (isNaN(temp)) {
        document.getElementById('result').innerText = "Please enter a valid number!";
        return;
    }

    const unit = document.querySelector('input[name="unit"]:checked').value;
    let converted = "";

    switch(unit) {
        case "C":
            converted = `Fahrenheit: ${(temp * 9/5 + 32).toFixed(2)} 째F, Kelvin: ${(temp + 273.15).toFixed(2)} K`;
            break;
        case "F":
            converted = `Celsius: ${((temp - 32) * 5/9).toFixed(2)} 째C, Kelvin: ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
            break;
        case "K":
            converted = `Celsius: ${(temp - 273.15).toFixed(2)} 째C, Fahrenheit: ${((temp - 273.15) * 9/5 + 32).toFixed(2)} 째F`;
            break;
    }

    document.getElementById('result').innerText = converted;
}
</script>

</body>
</html>
